
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<br>
<p class="md " >Timesheet</p>

<div class="container" style="width: 40%; float: left">
 <!-- <div> -->
    <div class="border border-1 rounded shadow-sm" style="padding: 10px;" >
    <span>
    <label style="font-size: small;">Login ID </label>
    <input style="margin-left: 10px; width: 45px; height: 18px;" [(ngModel)]="timesheet.loginid"></span>
    <span>
    <label style="font-size: small; margin-left: 10px;">Date </label>
    <input style="margin-left: 10px; width: 90px;height: 18px;" [(ngModel)]="timesheet.tsdate " disabled></span>

    <br><br>

    <span>
   <label style="font-size: medium;">CheckIn Time </label>
    <input type="time"  [(ngModel)] ="timesheet.checkin" 
                 placeholder="CheckIn Time"style="margin-left: 22px; width: 150px;" ></span>
     <br><br>
     <span>
        <label style="font-size: medium">CheckOut Time </label>
        <input  type="time"  [(ngModel)] ="timesheet.checkout"  
                 placeholder="CheckOut Time"style="margin-left: 10px; width: 150px;" ></span>
     <br><br>  
     
        <button  mat-stroked-button (click)="saveTimesheet()"> Save / Update</button>
</div> 
    <div style="padding-top: 10px;">
        <div class="border border-1 rounded shadow-sm" style="padding: 10px;" >
             <span>
            <label style="font-size: medium;">BreakTime Start </label>
                <input type="time"  [(ngModel)] ="timesheet.btstart"  (change)="checkbts()" 
                            placeholder="CheckIn Time" style="margin-left: 10px; width: 150px;" ></span>
                    
                <br><br>
        <span>
            <label style="font-size: medium">BreakTime End</label>
            <input  type="time"  [(ngModel)] ="timesheet.btend"  (change)="checkbte()" 
                    placeholder="CheckOut Time" style="margin-left: 18px; width: 150px;" ></span>
     <br><br>  
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput placeholder="Ex. I had a great day " [(ngModel)]="timesheet.comment" [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
            </form>
            
        <button  mat-stroked-button (click)="checkts()"> check</button>
        </div>
    </div> 


  <!-- </div> -->
    </div>     

    

        
        

    <div  style="margin-left: 40%;">
        <mat-card class="inline-calendar-card" >
        <mat-calendar  (selectedChange)="calCheckUpdated($event)" [(selected)]="selected"></mat-calendar>  
      </mat-card>
      
      <br>
      </div>
      <!-- <button mat-stroked-button (click)="saveTimesheet()"> Save / Update</button> -->
      
<table class="table table-striped">
    <thead>
        <tr>
            <th>Lgin ID</th>
            <th>Date</th>
            <th>CheckIn</th>
            <th>CheckOut</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let timesheet of timesheets">
            <td>{{timesheet.loginid}}</td>
            <td>{{timesheet.tsdate}}</td>
            <td>{{timesheet.checkin}}</td>
            <td>{{timesheet.checkout}}</td>
            <td>
                <!-- <button (click) = "upTime(timesheet.checkin,timesheet.checkout)" class="btn btn-info">Update</button> -->
            </td>
         </tr>
    </tbody>
</table>
