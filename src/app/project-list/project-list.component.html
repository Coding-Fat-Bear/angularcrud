
<p >Project List</p>


<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let project of projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.company}}</td>
            <td>
                <button (click) = "updateProject(project.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteProject(project.id)" style="margin-left: 10px;" class="btn btn-danger">Delete</button>
            </td>
         </tr>
    </tbody>
</table>
